{{ if isset .Site.Params "announcement" }}

<style>
	.announcement {
		color: {{ index (index .Site.Data.panels.announcements .Site.Params.announcement) "fg" }};

		background-color: {{ index (index .Site.Data.panels.announcements .Site.Params.announcement) "bg" }};
  display: flex;
  align-items: center; /* Center-align the icon vertically */
}

.announcement i {
  flex-shrink: 0; /* Prevent the icon from shrinking */
  padding: 0.5em 0.5em 0.5em 0.5em;
}

.announcement_text {
  flex: 1; /* Make the text div take up the remaining space */
  padding: 0.5em 0.5em 0.5em 0.5em;
}
</style>

<div class="doc">
	<div class="announcement">

		<i class="fa{{ index (index .Site.Data.panels.announcements .Site.Params.announcement) "icon" }} fa-2x"
			aria-hidden="true"></i>

		<div class="announcement_text">
			{{ index (index .Site.Data.panels.announcements .Site.Params.announcement) "text" | $.Page.RenderString }}
		</div>

	</div>
</div>
{{ end }}
