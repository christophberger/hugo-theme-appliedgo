{{ partial "head" . }}

<div id="container">
    {{ partial "header" . }}
    <div class="outer">
        <main role="main">
            <section class="archives-wrap">
                <div class="archive-category-wrap">
                    <span class="archive-category">
                        <h1>{{ .Title }}</h1>
                    </span>
                </div>
                <div>{{ .Description }}</div>
                <div class="archives">
                    {{ $paginator := .Paginate .Data.Pages }}
                    {{ range $paginator.Pages }}
                        {{ .Render "summary" }}
                    {{ end }}
                </div>
            </section>
            {{ partial "pagination" . }}
        </main>
    </div>
</div>

{{ partial "footer" . }}
{{ partial "foot" . }}
