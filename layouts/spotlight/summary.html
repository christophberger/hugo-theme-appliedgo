<article class="archive-article archive-type-post">
    <div class="archive-article-inner">
        <div class="archive-article-thumbnail">
            {{ if .Params.banner }}
                <a href="{{ .Permalink }}" class="thumbnail">
                    {{if or (in (substr .Params.banner 0 7) "http://") (in (substr .Params.banner 0 8) "https://")}}
                        <span style="background-image:url({{ .Params.banner }})" alt="{{ .Title }}" class="thumbnail-image"></span>
                    {{ else }}
                        <span style="background-image:url({{ .Site.BaseURL }}{{ .Params.banner }})" alt="{{ .Title }}" class="thumbnail-image"></span>
                    {{end}}
                </a>
            {{ else }}
                <a href="{{ .Permalink }}" class="thumbnail">
                    <span class="thumbnail-image thumbnail-none"></span>
                </a>
            {{ end }}
        </div>
        <header class="archive-article-header">
            <h2>
                <a class="archive-article-title" href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            <div class="archive-article-date">
                <i class="fad fa-calendar"></i>
                <time datetime="{{ .Params.Publishdate }}">{{ .Params.Publishdate.Format .Site.Params.dateFormat }}</time>
            </div>
            <div class="archive-article-description">
                {{ .Description }}
            </div>
        </header>
    </div>
</article>
