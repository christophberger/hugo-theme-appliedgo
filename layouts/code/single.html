<!-- Go Vanity Import paths - https://npf.io/2016/10/vanity-imports-with-hugo/ -->

<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="go-import" content="appliedgo.net{{substr .RelPermalink 0 -1}} git {{.Params.vanity}}">
  <meta name="go-source" content="appliedgo.net{{substr .RelPermalink 0 -1}} {{.Params.vanity}} {{.Params.vanity}}/tree/master{/dir} {{.Params.vanity}}/blob/master{/dir}/{file}#L{line}">
  <meta http-equiv="refresh" content="0; url={{.Params.vanity}}">
</head>
</html>
